  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"
    buttons:
    - title: "Yeah it did"
      payload: "/affirm"
    - title: "Na"
      payload: "/deny"
  - text: "Is that helpful?"
    buttons:
    - title: "Yeah!"
      payload: "/affirm"
    - title: "No, it wasn't!"
      payload: "/deny"
  - text: "Are you happy with that answer?"
    buttons:
    - title: "Yes I am"
      payload: "/affirm"
    - title: "Hell no"
      payload: "/deny" 

  utter_happy:
  - text: "Great, carry on!"
  - text: "Awesome!"
  - text: "Nice!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye!"
  - text: "Have a great day!!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "I am a Rasa chatbot."
  
  utter_remember:
  - text: "Thanks. I'll remember that."

  utter_ask_travel_form_temperature:
  - text: "What weather do you prefer?"
    buttons:
      - title: "hot"
        payload: '/give_temp{{"temperature":"hot"}}'
      - title: "cold"
        payload: '/give_temp{{"temperature":"cold"}}'
  
  utter_ask_travel_form_city:
