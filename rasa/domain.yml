version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_me_anything
  - give_temp
  - give_city
  - give_activity1
  - give_activity2
  - give_activity3
  - give_startdate
  - give_enddate
  - clear_slots
  - generate_recommendation

entities:
  - temperature
  - city
  - activity1
  - activity2
  - activity3
  - date

slots:
  temperature:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: temperature
        conditions:
          - active_loop: travel_form
  city:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: city
        conditions:
          - active_loop: travel_form
  activity1:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: activity1
        conditions:
          - active_loop: travel_form
  activity2:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: activity2
        conditions:
          - active_loop: travel_form
  activity3:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: activity3
        conditions:
          - active_loop: travel_form
  startdate:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent: give_startdate
        conditions:
          - active_loop: travel_form
            requested_slot: startdate
  enddate:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent: give_enddate
        conditions:
          - active_loop: travel_form
            requested_slot: enddate
  
forms:
  travel_form:
    required_slots:
      - temperature
      - city
      - activity1
      - activity2
      - activity3
      - startdate
      - enddate

