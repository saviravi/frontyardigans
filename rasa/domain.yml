version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_me_anything
  - give_temp
  - give_city
  - clear_slots

entities:
- temperature
- city

slots:
  temperature:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: temperature
      conditions:
      - active_loop: travel_form
  city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city
      conditions:
      - active_loop: travel_form


forms:
  travel_form:
    required_slots:
      - temperature
      - city

responses:
  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "I'm doing well!"
      payload: "/mood_great"
    - title: "I'm depressed."
      payload: "/mood_unhappy"
    - title: "I feel like traveling!"
      payload: "/ask_me_anything" 
  - text: "Hello! How are you?"
    buttons:
      - title: "Doing super!"
        payload: "/mood_great"
