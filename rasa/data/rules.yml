version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: action_GetRecommendation

- rule: Greet anytime the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
  - intent: ask_me_anything
  - action: utter_form_intro
  - action: travel_form
  - active_loop: travel_form

- rule: Submit form
  condition:
  - active_loop: travel_form
  steps:
  - action: travel_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_recommendation_ready

- rule: Generate recommendation
  steps:
  - intent: generate_recommendation
  - action: action_GetRecommendation

- rule: Clear slots
  steps:
  - intent: clear_slots
  - action: action_ClearSlots

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase
